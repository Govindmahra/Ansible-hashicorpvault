plugin: aws_ec2
regions:
  - us-east-1  # Replace with your AWS region
filters:
  instance-state-name: running
  tag:Name: tag_Name_vault
keyed_groups:
  - key: tags.Name
    prefix: tag_Name_  
    separator: ""
hostnames:
  - private-ip-address    
compose:
  ansible_host: public_ip_address
  ansible_user: ubuntu
